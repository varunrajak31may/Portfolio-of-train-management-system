<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="#">
<style>
    /* Reset some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Dashboard Layout */
.dashboard {
    display: flex;
    min-height: 100vh;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

.sidebar ul {
    list-style-type: none;
    
}

.sidebar ul li {
    margin: 15px 50px;
    padding-right: 20px;
   
}

.sidebar ul li a {
    color: #ecf0f1;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
}

.sidebar ul li a:hover {
    background-color: #318ae3;
}

/* Main Content Styling */
.main-content {
    flex: 1;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h1 {
    font-size: 28px;
    color: #2c3e50;
}

.header input {
    padding: 10px;
    width: 300px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

/* Cards Section */
.cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-bottom: 40px;
}

.card {
    background-color: #ecf0f1;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.card h3 {
    margin-bottom: 15px;
    font-size: 18px;
    color: #2c3e50;
}

.card p {
    font-size: 24px;
    color: #27ae60;
}



</style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Life Zone</h2>
            <ul>
                <li><a href="collage.html">Home</a></li>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#patients">Patients</a></li>
                <li><a href="#appointments">Appointments</a></li>
                <li><a href="#staff">Staff</a></li>
                <li><a href="#reports">Reports</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>Dashboard</h1>
                <input type="text" placeholder="Search...">
            </div>

            <!-- Cards Section -->
            <div class="cards">
                <div class="card">
                    <h3>Total Patients</h3>
                    <p>1200</p>
                </div>
                <div class="card">
                    <h3>Appointments Today</h3>
                    <p>45</p>
                </div>
                <div class="card">
                    <h3>Available Doctors</h3>
                    <p>25</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$150,000</p>
                </div>
            </div>
